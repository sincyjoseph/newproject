{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- <link rel="icon" type="image/png" href="{% static 'assets/images/favicon-32x32.png' %}" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Welcome to ClinicSierraVista">
    <title>User form Submission</title>
    <link href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.css"
        integrity="sha512-wJgJNTBBkLit7ymC6vvzM1EcSWeM9mmOu+1USHaRBbHkm6W9EgM0HY27+UtUaprntaYQJF75rc8gjxllKs5OIQ=="
        crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static "assets/css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "assets/css/style.css" %}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300&family=Ubuntu+Mono&display=swap"
        rel="stylesheet">
</head>

<body style="background-color: #F2F3F4;">
    <div class="col-md-4 pt-5 wrapper user-form pt-5" style="background-color:white">
        <form  id="userdetials" method="POST" enctype="multipart/form-data" action="/api/v1/usersubmit/">
            {% csrf_token %}

            <div class="row justify-content-start">
                <div class="col-md-6 form-group">
                  <label for="exampleInputfname">First Name</label>
                  <input type="text" class="form-control" id="fname" name="firstname">
                </div>
                <div class="col-md-6 form-group">
                  <label for="exampleInputlname">Last Name</label>
                  <input type="text" class="form-control" id="lname" name="lastname">
                </div>
                <div class="col-md-6 form-group">
                  <label for="exampleInputmname">Middle Name</label>
                  <input type="text" class="form-control" id="mname" name="middlename">
                </div>
                <div class="col-md-6 form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" id="emailid" name="email">
                </div>
                <div class="col-md-6 form-group">
                    <label for="exampleInputEdob">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" name="dateofbirth">
                </div>
            </div>

            <label for="gender">Gender</label>
            <div class="row justify-content-around">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                  <label class="form-check-label" for="flexRadioDefault1">
                    Male
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                  <label class="form-check-label" for="flexRadioDefault2">
                    Female
                  </label>
                </div>
            </div>

            <div class="form-group pt-2">
                <label for="exampleInputcountry">Select Country</label>
                <select class="form-control" name="country" id="country-response" >
                <option value="">Select country</option>
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="uk">UK</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleInputstate">Select State</label>
                <select class="form-control" name="state" id="state-response" >
                <option value="">Select a state</option>
                </select>
            </div>

            <div class="form-group">
                <input type="file" name="file">
            </div>

            <div class="g-recaptcha" data-sitekey="6LfctDYcAAAAAJb2BdYEVz9IW3OHcD1JLDj59qks"></div>

            <div class="form-group text-right">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

        </form>
    </div>

    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script src="{% static "assets/js/vendor/jquery-1.12.4.min.js" %}"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <!-- <script src="{% static "assets/js/main-babel.js" %}"></script> -->
    <script src="{% static "assets/js/es6/main.js" %}"></script>
    <link rel="stylesheet" href="{% static 'assets/css/jquery-ui.css' %}">

</body>
<html>
